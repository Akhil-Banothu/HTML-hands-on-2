<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Hands-on-Two</title>
</head>
<body>
   
   <h1>FORMS</h1>

   <form action="./index1.html" method="">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="name">

      <br><br>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="email" required>

      <br><br>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="password">

      <br><br>

      <label for="lang">Language</label>
      <br><br>
      <input type="radio" id="react" name="language" value="react"><label for="react">React</label><br>
      <input type="radio" id="angular" name="language" value="angular"><label for="angular">Angular</label><br>
      <input type="radio" id="vue" name="language" value="vue"><label for="vue">Vue</label>

      <br><br>

      <label for="course">Course</label>
      <br><br>
      <input type="checkbox" id="mern" name="course1" value="MERN" required><label for="mern">MERN</label>
      <br>
      <input type="checkbox" id="mean" name="course2" value="MEAN"><label for="mean">MEAN</label>
      <br>
      <input type="checkbox" id="mevn" name="course3" value="MEVN"><label for="mevn">MEVN</label>
      <br><br>

      <label for="field">Field</label><br>
      <select name="course" id="field">
         <option value="front-end">Front End</option>
         <option value="back-end">Back End</option>
         <option value="full-stack">Full Stack</option>
      </select>

      <br><br>

      <textarea name="description" cols="30" rows="10"></textarea>
      
      <br><br>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
      <input type="submit" value="submit">
   </form>

   <h1>TABLES</h1>

   <a href="./index2.html">Click Here</a>

</body>
</html>
